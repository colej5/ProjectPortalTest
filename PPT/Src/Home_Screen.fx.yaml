    Home_Canvas As fluidGrid.fluidGridWithBlankCard:
        AcceptsFocus: =true
        BorderColor: =RGBA(0, 0, 0, 0)
        BorderThickness: =0
        Height: =App.Height-Header_Component_G_3.Height
        Width: =Parent.Width
        Y: =Header_Component_G_3.Height+If(App.Width<540,10,0)
        ZIndex: =3

        Home_Main_DataCard As dataCard:
            BorderColor: =RGBA(0, 0, 0, 1)
            BorderStyle: =BorderStyle.Solid
            BorderThickness: =0
            DisplayMode: =DisplayMode.Edit
            Fill: =RGBA(227, 209, 210, 1)
            Height: =If(App.Width<540,HomeButtonMenu_9Grid_Component_3.Y+HomeButtonMenu_9Grid_Component_3.Height+50,App.Height-Header_Component_G_3.Height-Home_Footer_DataCard.Height)
            Width: =Parent.Width
            X: =0
            Y: =0
            ZIndex: =1

            Home_Text_Label As label:
                Align: =Align.Center
                BorderColor: =RGBA(0, 0, 0, 0)
                BorderStyle: =BorderStyle.None
                BorderThickness: =2
                Color: =RGBA(51, 51, 51, 1)
                DisabledBorderColor: =RGBA(0, 0, 0, 0)
                DisabledColor: =RGBA(166, 166, 166, 1)
                FocusedBorderThickness: =4
                Font: =Font.'Segoe UI'
                Height: =47
                Size: =16
                Text: ="Welcome "&User().FullName&", select an option below"
                Width: |
                    =App.Width-40
                X: =App.Width/2-Self.Width/2
                Y: =12
                ZIndex: =2

            Home_Container As groupContainer.manualLayoutContainer:
                BorderColor: =RGBA(0, 0, 0, 0)
                Height: =Home_ProjectResources_Button.Y + Home_ProjectResources_Button.Height+25
                RadiusBottomLeft: =4
                RadiusBottomRight: =4
                RadiusTopLeft: =4
                RadiusTopRight: =4
                Visible: =false
                Width: =App.Width
                X: =App.Width/2 - Self.Width/2
                Y: =Home_Text_Label.Y + Home_Text_Label.Height
                ZIndex: =3

                Home_ProjectResources_Button As button:
                    BorderColor: =RGBA(0, 0, 0, 0)
                    DisabledBorderColor: =RGBA(0, 0, 0, 0)
                    DisabledColor: =RGBA(166, 166, 166, 1)
                    DisabledFill: =RGBA(244, 244, 244, 1)
                    Fill: =RGBA(164, 38, 44, 1)
                    FocusedBorderColor: =ColorFade(Self.Fill, -75%)
                    Font: =Font.'Segoe UI'
                    Height: =175
                    HoverBorderColor: =RGBA(0, 0, 0, 0)
                    HoverColor: =RGBA(255, 255, 255, 1)
                    HoverFill: =ColorFade(RGBA(164, 38, 44, 1), -10%)
                    OnSelect: |-
                        =Launch("https://acc.autodesk.eu/docs/files/projects/9a5cd8e7-e759-41a7-817c-d4e7e6ca921a?folderUrn=urn%3Aadsk.wipemea%3Afs.folder%3Aco.drOs6IjZQgSkIjgLx3wYNA&viewModel=detail&moduleId=folders");
                    PressedBorderColor: =ColorFade(RGBA(164, 38, 44, 1), -50%)
                    PressedColor: =RGBA(255, 255, 255, 1)
                    PressedFill: =ColorFade(RGBA(164, 38, 44, 1), -30%)
                    RadiusBottomLeft: =20
                    RadiusBottomRight: =20
                    RadiusTopLeft: =20
                    RadiusTopRight: =20
                    Size: =25
                    Text: ="Project Resources"
                    Width: =238
                    X: =If(Home_Container.Width<540,Home_Container.Width/2-Self.Width/2,Home_Container.Width-(Home_Container.Width/2)-Self.Width/2-0)
                    Y: =If(App.Width<540,625,225)
                    ZIndex: =1

                Home_OfficeInduction_Button As button:
                    BorderColor: =RGBA(0, 0, 0, 0)
                    DisabledBorderColor: =RGBA(0, 0, 0, 0)
                    DisabledColor: =RGBA(166, 166, 166, 1)
                    DisabledFill: =RGBA(244, 244, 244, 1)
                    Fill: =RGBA(164, 38, 44, 1)
                    FocusedBorderColor: =ColorFade(Self.Fill, -75%)
                    Font: =Font.'Segoe UI'
                    Height: =175
                    HoverBorderColor: =RGBA(0, 0, 0, 0)
                    HoverColor: =RGBA(255, 255, 255, 1)
                    HoverFill: =ColorFade(RGBA(164, 38, 44, 1), -10%)
                    PressedBorderColor: =ColorFade(RGBA(164, 38, 44, 1), -50%)
                    PressedColor: =RGBA(255, 255, 255, 1)
                    PressedFill: =ColorFade(RGBA(164, 38, 44, 1), -30%)
                    RadiusBottomLeft: =20
                    RadiusBottomRight: =20
                    RadiusTopLeft: =20
                    RadiusTopRight: =20
                    Size: =25
                    Text: ="Complete Office Induction"
                    Width: =238
                    X: =If(Home_Container.Width<540,Home_Container.Width/2-Self.Width/2,Home_Container.Width-(Home_Container.Width/2)-Self.Width/2+270)
                    Y: =If(App.Width<540,425,25)
                    ZIndex: =2

                Home_ProjectInduction_Button As button:
                    BorderColor: =RGBA(0, 0, 0, 0)
                    DisabledBorderColor: =RGBA(0, 0, 0, 0)
                    DisabledColor: =RGBA(166, 166, 166, 1)
                    DisabledFill: =RGBA(244, 244, 244, 1)
                    Fill: =RGBA(164, 38, 44, 1)
                    FocusedBorderColor: =ColorFade(Self.Fill, -75%)
                    Font: =Font.'Segoe UI'
                    Height: =175
                    HoverBorderColor: =RGBA(0, 0, 0, 0)
                    HoverColor: =RGBA(255, 255, 255, 1)
                    HoverFill: =ColorFade(RGBA(164, 38, 44, 1), -10%)
                    OnSelect: =Navigate(Project_Induction_Screen,ScreenTransition.Fade);
                    PressedBorderColor: =ColorFade(RGBA(164, 38, 44, 1), -50%)
                    PressedColor: =RGBA(255, 255, 255, 1)
                    PressedFill: =ColorFade(RGBA(164, 38, 44, 1), -30%)
                    RadiusBottomLeft: =20
                    RadiusBottomRight: =20
                    RadiusTopLeft: =20
                    RadiusTopRight: =20
                    Size: =25
                    Text: ="Complete Project Induction"
                    Width: =238
                    X: =If(Home_Container.Width<540,Home_Container.Width/2-Self.Width/2,Home_Container.Width-(Home_Container.Width/2)-Self.Width/2-0)
                    Y: =If(App.Width<540,225,25)
                    ZIndex: =3

                Home_ACCInduction_Button As button:
                    BorderColor: =RGBA(0, 0, 0, 0)
                    DisabledBorderColor: =RGBA(0, 0, 0, 0)
                    DisabledColor: =RGBA(166, 166, 166, 1)
                    DisabledFill: =RGBA(244, 244, 244, 1)
                    Fill: =RGBA(164, 38, 44, 1)
                    FocusedBorderColor: =ColorFade(Self.Fill, -75%)
                    Font: =Font.'Segoe UI'
                    Height: =175
                    HoverBorderColor: =RGBA(0, 0, 0, 0)
                    HoverColor: =RGBA(255, 255, 255, 1)
                    HoverFill: =ColorFade(RGBA(164, 38, 44, 1), -10%)
                    OnSelect: =If(IsBlank(LookUp('ACC Access',Lower(User().Email) in Lower(Email))),Navigate(ACC_Access_Screen,ScreenTransition.Fade),Navigate(ACC_Induction_Screen,ScreenTransition.Fade));
                    PressedBorderColor: =ColorFade(RGBA(164, 38, 44, 1), -50%)
                    PressedColor: =RGBA(255, 255, 255, 1)
                    PressedFill: =ColorFade(RGBA(164, 38, 44, 1), -30%)
                    RadiusBottomLeft: =20
                    RadiusBottomRight: =20
                    RadiusTopLeft: =20
                    RadiusTopRight: =20
                    Size: =25
                    Text: =If(IsBlank(LookUp('ACC Access',Lower(User().Email) in Lower(Email))),"Request ACC Access","Complete ACC Induction")
                    Width: =238
                    X: =If(Home_Container.Width<540,Home_Container.Width/2-Self.Width/2,Home_Container.Width-(Home_Container.Width/2)-Self.Width/2-270)
                    Y: =If(App.Width<540,25,25)
                    ZIndex: =4

            HomeButtonMenu_9Grid_Component_3 As HomeButtonMenu_9Grid_Component_2:
                Button1_Text: =If(IsBlank(LookUp('ACC Access',Lower(User().Email) in Lower(Email))),"Request CDE Access","Complete CDE Induction")
                Button2_Screen: =Project_Induction_Screen
                Button2_Text: ="Inductions"
                Button3_Screen: =Office_Induction_Screen
                Button3_Text: ="Site Notice Board"
                Button4_Text: ="Project Resources"
                Button5_Screen: =RoleAndResponsibilities_Screen
                Button5_Text: ="Site Team Roles & Responsibilities Matrix"
                Height: |-
                    =If(
                        App.Width<540,
                            Switch(HomeButtonMenu_9Grid_Component_3.NumberOfButtons,
                                1,275,
                                2,500,
                                3,725,
                                4,950,
                                5,1175,
                                6,1400,
                                7,1625,
                                8,1850,
                                9,2075
                            ),
                    If(
                        Or(HomeButtonMenu_9Grid_Component_3.NumberOfButtons=1,HomeButtonMenu_9Grid_Component_3.NumberOfButtons=2,HomeButtonMenu_9Grid_Component_3.NumberOfButtons=3),
                            275,
                        If(
                        Or(HomeButtonMenu_9Grid_Component_3.NumberOfButtons=4,HomeButtonMenu_9Grid_Component_3.NumberOfButtons=5,HomeButtonMenu_9Grid_Component_3.NumberOfButtons=6),
                            500,
                            If(
                        Or(HomeButtonMenu_9Grid_Component_3.NumberOfButtons=7,HomeButtonMenu_9Grid_Component_3.NumberOfButtons=8,HomeButtonMenu_9Grid_Component_3.NumberOfButtons=9),
                            725))))
                Width: =App.Width
                X: =App.Width/2-Self.Width/2
                Y: =Home_Text_Label.Y+Home_Text_Label.Height-25
                ZIndex: =4

        Home_Footer_DataCard As dataCard.blankCard:
            BorderColor: =RGBA(0, 0, 0, 1)
            BorderStyle: =BorderStyle.Solid
            DisplayMode: =DisplayMode.Edit
            Fill: =RGBA(54, 176, 75, 1)
            Height: =55
            Width: =App.Width
            X: =0
            Y: =1
            ZIndex: =2

            Home_Footer_Label As label:
                BorderColor: =RGBA(0, 0, 0, 0)
                BorderStyle: =BorderStyle.None
                BorderThickness: =2
                Color: =RGBA(51, 51, 51, 1)
                DisabledBorderColor: =RGBA(0, 0, 0, 0)
                DisabledColor: =RGBA(166, 166, 166, 1)
                FocusedBorderThickness: =4
                Font: =Font.'Lato Black'
                FontWeight: =FontWeight.Semibold
                Size: =16
                Text: =" Digital Delivery Team"
                Width: =App.Width-Home_Footer_Logo_Icon.Width
                X: =Home_Footer_Logo_Icon.X+Home_Footer_Logo_Icon.Width
                Y: =5
                ZIndex: =1

            Home_Footer_Logo_Icon As image:
                BorderColor: =RGBA(0, 0, 0, 0)
                BorderStyle: =BorderStyle.None
                BorderThickness: =2
                DisabledBorderColor: =RGBA(0, 0, 0, 0)
                DisabledFill: =RGBA(0, 0, 0, 0)
                FocusedBorderThickness: =4
                Height: =33
                HoverBorderColor: =RGBA(0, 0, 0, 0)
                HoverFill: =RGBA(0, 0, 0, 0)
                Image: ='Keltbray-logo_single'
                PressedBorderColor: =RGBA(0, 0, 0, 0)
                PressedFill: =RGBA(0, 0, 0, 0)
                Width: =40
                Y: =8
                ZIndex: =2

    Header_Component_G_3 As Header_Component_G:
        MainHeading: ="Test Project Portal"
        MenuButtonNavTo: =Home_Screen
        SubHeading: =""
        Width: =App.Width
        X: =App.Width/2-Self.Width/2
        ZIndex: =11

    WeatherForecast_Component_6 As WeatherForecast_Component:
        X: =App.Width-Self.Width-10
        Y: =16
