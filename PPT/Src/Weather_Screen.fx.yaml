            DisabledFill: =RGBA(166, 166, 166, 1)
            Fill: =RGBA(39, 113, 194, 1)
            FocusedBorderThickness: =4
            Height: =5
            HoverFill: =RGBA(39, 113, 194, 1)
            PressedFill: =RGBA(39, 113, 194, 1)
            Width: =App.Width
            Y: =Weather_Header_Rectangle.Y+Weather_Header_Rectangle.Height-Self.Height/2
            ZIndex: =9

        WeatherForecast_Component_4 As WeatherForecast_Component:
            X: =App.Width-Self.Width-10
            Y: =16
            ZIndex: =10

