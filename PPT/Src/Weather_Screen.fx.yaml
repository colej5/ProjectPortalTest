            BorderStyle: =BorderStyle.Solid
            DisplayMode: =DisplayMode.Edit
            Fill: =RGBA(54, 176, 75, 1)
            Height: =55
            Width: =App.Width
            X: =0
            Y: =1
            ZIndex: =2

            ACC_Induction_Footer_Label_2 As label:
                BorderColor: =RGBA(0, 0, 0, 0)
                BorderStyle: =BorderStyle.None
                BorderThickness: =2
                Color: =RGBA(51, 51, 51, 1)
                DisabledBorderColor: =RGBA(0, 0, 0, 0)
                DisabledColor: =RGBA(166, 166, 166, 1)
                FocusedBorderThickness: =4
                Font: =Font.'Lato Black'
                FontWeight: =FontWeight.Semibold
                Size: =16
                Text: =" Digital Delivery Team"
                Width: =App.Width-ACC_Induction_Footer_Logo_Icon_2.Width
                X: =ACC_Induction_Footer_Logo_Icon_2.X+ACC_Induction_Footer_Logo_Icon_2.Width
                Y: =5
                ZIndex: =1

            Project_Induction_Footer_Label_1 As label:
                BorderColor: =RGBA(0, 0, 0, 0)
                BorderStyle: =BorderStyle.None
                BorderThickness: =2
                Color: =RGBA(51, 51, 51, 1)
                DisabledBorderColor: =RGBA(0, 0, 0, 0)
                DisabledColor: =RGBA(166, 166, 166, 1)
                FocusedBorderThickness: =4
                Font: =Font.'Lato Black'
                FontWeight: =FontWeight.Semibold
                Size: =16
                Text: =" Digital Delivery Team"
                Width: =App.Width-Project_Induction_Footer_Logo_Icon_1.Width
                X: =Project_Induction_Footer_Logo_Icon_1.X+Project_Induction_Footer_Logo_Icon_1.Width
                Y: =5
                ZIndex: =2

            ACC_Induction_Footer_Logo_Icon_2 As image:
                BorderColor: =RGBA(0, 0, 0, 0)
                BorderStyle: =BorderStyle.None
                BorderThickness: =2
                DisabledBorderColor: =RGBA(0, 0, 0, 0)
                DisabledFill: =RGBA(0, 0, 0, 0)
                FocusedBorderThickness: =4
                Height: =33
                HoverBorderColor: =RGBA(0, 0, 0, 0)
                HoverFill: =RGBA(0, 0, 0, 0)
                Image: ='Keltbray-logo_single'
                PressedBorderColor: =RGBA(0, 0, 0, 0)
                PressedFill: =RGBA(0, 0, 0, 0)
                Width: =40
                Y: =8
                ZIndex: =2

            Weather_Footer_Label As label:
                BorderColor: =RGBA(0, 0, 0, 0)
                BorderStyle: =BorderStyle.None
                BorderThickness: =2
                Color: =RGBA(51, 51, 51, 1)
                DisabledBorderColor: =RGBA(0, 0, 0, 0)
                DisabledColor: =RGBA(166, 166, 166, 1)
                FocusedBorderThickness: =4
                Font: =Font.'Lato Black'
                FontWeight: =FontWeight.Semibold
                Size: =16
                Text: =" Digital Delivery Team"
                Width: =App.Width-Weather_Footer_Logo_Icon.Width
                X: =Weather_Footer_Logo_Icon.X+Weather_Footer_Logo_Icon.Width
                Y: =5
                ZIndex: =3

            Project_Induction_Footer_Logo_Icon_1 As image:
                BorderColor: =RGBA(0, 0, 0, 0)
                BorderStyle: =BorderStyle.None
                BorderThickness: =2
                DisabledBorderColor: =RGBA(0, 0, 0, 0)
                DisabledFill: =RGBA(0, 0, 0, 0)
                FocusedBorderThickness: =4
                Height: =33
                HoverBorderColor: =RGBA(0, 0, 0, 0)
                HoverFill: =RGBA(0, 0, 0, 0)
                Image: ='Keltbray-logo_single'
                PressedBorderColor: =RGBA(0, 0, 0, 0)
                PressedFill: =RGBA(0, 0, 0, 0)
                Width: =40
                Y: =8
                ZIndex: =3

            Weather_Footer_Logo_Icon As image:
                BorderColor: =RGBA(0, 0, 0, 0)
                BorderStyle: =BorderStyle.None
                BorderThickness: =2
                DisabledBorderColor: =RGBA(0, 0, 0, 0)
                DisabledFill: =RGBA(0, 0, 0, 0)
                FocusedBorderThickness: =4
                Height: =33
                HoverBorderColor: =RGBA(0, 0, 0, 0)
                HoverFill: =RGBA(0, 0, 0, 0)
                Image: ='Keltbray-logo_single'
                PressedBorderColor: =RGBA(0, 0, 0, 0)
                PressedFill: =RGBA(0, 0, 0, 0)
                Width: =40
                Y: =8
                ZIndex: =4

    Weather_Header_Group As group:
        Height: =5
        Width: =5
        X: =40
        Y: =40
        ZIndex: =11

        Weather_Header_Rectangle As rectangle:
            BorderColor: =RGBA(0, 0, 0, 0)
            BorderStyle: =BorderStyle.None
            BorderThickness: =2
            DisabledFill: =RGBA(166, 166, 166, 1)
            DisplayMode: =DisplayMode.View
            Fill: =RGBA(255, 255, 255, 1)
            FocusedBorderThickness: =4
            Height: =Weather_Keltbray_Logo_Image.Y+Weather_Keltbray_Logo_Image.Height+Weather_Header_Title.Height+If(App.Width<540,10,0)
            PressedFill: =RGBA(164, 38, 44, 1)
            Width: =App.Width
            ZIndex: =4

        Weather_Header_Title As label:
            Align: =Align.Center
            BorderColor: =RGBA(0, 0, 0, 0)
            BorderStyle: =BorderStyle.None
            BorderThickness: =2
            Color: =RGBA(0, 0, 0, 1)
            DisabledBorderColor: =RGBA(0, 0, 0, 0)
            DisabledColor: =RGBA(166, 166, 166, 1)
            FocusedBorderThickness: =4
            Font: =Font.'Lato Black'
            Height: =113
            Size: =30
            Text: |-
                ="Test Project Portal
                Weather Tracking"
            Width: =App.Width
            Y: =Weather_Keltbray_Logo_Image.Y+Weather_Keltbray_Logo_Image.Height+If(App.Width<540,10,0)
            ZIndex: =5

        Weather_Keltbray_Logo_Image As image:
            BorderColor: =RGBA(0, 0, 0, 0)
            BorderStyle: =BorderStyle.None
            BorderThickness: =2
            DisabledBorderColor: =RGBA(0, 0, 0, 0)
            DisabledFill: =RGBA(0, 0, 0, 0)
            FocusedBorderThickness: =4
            Height: =55
            HoverBorderColor: =RGBA(0, 0, 0, 0)
            HoverFill: =RGBA(0, 0, 0, 0)
